<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Envision Sorting</title>
  </head>

  <body>
    <header>
      <div class="navbar">
        <a href="https://github.com/andyliu1527">GitHub</a>
      </div>
    </header>
    <h1 id="title">Envision Sorting</h1>


    <div id="sorting_graph"></div>
    <div id="sorting_info">Steps: <span id="steps"></span> Iterations: <span id="iterations"></span></div>



    <div id= "controllers">
      <div class="arrayController">
        <form id="arraySize">
          <label for="Array Size">Array Size:</label>
          <input type="number" value="5" id="arrayinput">
          <button class="w3-btn w3-blue w3-hover-pale-yellow w3-round-large" id="arraybtn">Generate New Array</button>
        </form>
    </div>
      <form>
        <label>Speed
          <input type="range" id="speed" name="speed" min="10" max="100" value="40">
        </label>
        <button class="w3-btn w3-blue w3-hover-pale-yellow w3-round-large" id="playBtn">Play</button>
        <button class="w3-btn w3-white w3-hover-pale-yellow w3-round-large" id="bubbleSortBtn">Bubble Sort</button>
        <button class="w3-btn w3-white w3-hover-pale-yellow w3-round-large" id="mergeSortBtn">Merge Sort</button>
        <button class="w3-btn w3-white w3-hover-pale-yellow w3-round-large" id="quickSortBtn">Quick Sort</button>

      </form>
    </div>
  <script src="./dist/main.js"></script>
  </body>

</html>
