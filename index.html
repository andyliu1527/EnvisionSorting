<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Envision Sorting</title>
  </head>

  <body>
    <header>
      <div class="navbar">
        <a href="https://github.com/andyliu1527">GitHub</a>
      </div>
    </header>
    <h1 id="title">Envision Sorting</h1>

    <canvas id="panningCanvas" style="border: 1px solid black;"></canvas>


    <div id="sorting_graph"></div>
    <div id="sorting_info">Steps: <span id="steps"></span> Iterations: <span id="iterations"></span></div>



    <div id= "navContainer">
      <div id="arrayController">
          <label>Array Size:</label>
          <input type="number" value="5" min="5" max="50" id="arraySize" onKeyDown="return false">
          <label>Speed</label>
          <input type="range" id="speedSlider" name="speed" min="1" max="2000" value="1000">
          <button class="w3-btn w3-blue w3-hover-pale-yellow w3-round-large" id="playBtn">Play</button>
          <button class="w3-btn w3-blue w3-hover-pale-yellow w3-round-large" id="resetBtn">Reset</button>
      </div>
      <div id="sortContainer">
        <button class="w3-btn w3-white w3-hover-pale-yellow w3-round-large" id="bubbleSortBtn">Bubble Sort</button>
        <button class="w3-btn w3-white w3-hover-pale-yellow w3-round-large" id="selectionSortBtn">Selection Sort</button>
        <!-- <button class="w3-btn w3-white w3-hover-pale-yellow w3-round-large" id="mergeSortBtn">Merge Sort</button>
        <button class="w3-btn w3-white w3-hover-pale-yellow w3-round-large" id="quickSortBtn">Quick Sort</button> -->
      </div>
    </div>
    <div id="description">Description: <p id="describe"></p></div>
  <script src="./dist/main.js"></script>
  </body>

</html>
